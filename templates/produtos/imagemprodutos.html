<!-- templates / produtos / imagemprodutos.html-->
{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <!-- <p class="imagem__titulo">Estou em templates / produtos / imagemprodutos.html</p> -->
                <section class="imagemprodutos">
                    <div class="imagem__conteudo">
                        <h2 class="cards__titulo">Produto Selecionado</h2>
                    {% if produto.foto == "" or produto.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/produtos/not-found.png'%}" alt="sem foto">
                    {% else %}
                        <img class="imagem__imagem" src="{{ produto.foto.url }}" alt="foto">
                    {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.nome }}</p>
                                <p class="imagem__descricao">{{ produto.unidade }}</p>
                                <p class="imagem__texto">{{ produto.setor }}</p>
                                <p class="imagem__texto">{{ produto.preco }}</p>
                            </div>
                            <div>
                                <a href="{% url 'editarproduto' produto.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Editar</button></a>
                                <a href="{% url 'deletarproduto' produto.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Apagar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
