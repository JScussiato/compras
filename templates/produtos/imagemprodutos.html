{% extends 'produtos/baseprodutos.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagemprodutos">
                    <div class="imagem__conteudo">
                    {% if produto.foto == "" or produto.foto == null %}
                        <img class="imagem__imagem" src="{% static '/assets/imagens/produtos/not-found.png'%}" alt="sem foto">
                    {% else %}
                        <img class="imagem__imagem" src="{{ produto.foto.url }}" alt="foto">
                        <!--img class="imagem__imagem" src="{% static '/assets/imagens/produtos/'%}{{ produto.foto }}">-->
                    {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.nome }}</p>
                                <p class="imagem__descricao">{{ produto.unidade }}</p>
                                <p class="imagem__texto">{{ produto.setor }}</p>
                                <p class="imagem__texto">{{ produto.preco }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
