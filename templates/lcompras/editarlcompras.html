<!-- templates / lcompras / editarlcompras.html-->
{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <body class="lcompras">
                <section class="galeria" style="margin-left: 5em">
                    <!-- <p class="imagem__titulo">Estou em templates / lcompras / editarlcompras.html</p> -->
                    <form action="{% url 'editarlcompras' lcompras_id %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <h2 class="cards__titulo">Altere Item da L.C.</h2>
                            {% for field in form.visible_fields %} 
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for="{{ field.id_for_label }}" style="color:#0d4650; margin-bottom: 5px;">{{field.label}}</label>
                                {{ field }} 
                            </div>
                            {% endfor %}
                        </div>
                        <div>
                            <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Alterar</button>
                        </div>
                    </form>
                </section>
            </body>    
        </main>
    </div>
</body>

{% endblock %}
