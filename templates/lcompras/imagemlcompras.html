<!-- templates / lcompras / imagemlcompras.html-->
{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <body class="lcompras">
                <section class="conteudo">
                    <!-- <p class="imagem__titulo">Estou em templates / lcompras / imagemlcompras.html</p> -->
                    <section class="imagemprodutos">
                        <div class="imagem__conteudo">
                            <h2 class="cards__titulo">Item Selecionado da L.C.</h2>
                        {% if lcompras.foto == "" or lcompras.foto == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/produtos/not-found.png'%}" alt="sem foto">
                        {% else %}
                            <img class="imagem__imagem" src="{{ lcompras.foto.url }}" alt="foto">
                        {% endif %}
                            <div class="imagem__info">
                                <div class="imagem__texto">
                                    <p class="imagem__titulo">{{ lcompras.nome }}</p>
                                    <p class="imagem__descricao">{{ lcompras.unidade }}</p>
                                    <p class="imagem__texto">{{ lcompras.setor }}</p>
                                    <p class="imagem__texto">{{ lcompras.preco }}</p>
                                </div>
                                <div>
                                    <a href="{% url 'editarlcompras' lcompras.id %}"><button class="btn btn-success col-12" style="padding: top 5px;">Alterar</button></a>
                                    <a href="{% url 'deletaritemlcompras' lcompras.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Apagar da L.C.</button></a>
                                </div>
                            </div>
                        </div>
                    </section>
                </section>
            </body>
        </main>
    </div>
{% endblock %}
